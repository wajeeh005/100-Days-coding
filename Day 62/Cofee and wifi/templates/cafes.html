{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <h1>All Cafes</h1>

        <table class="table">
            {% for row in cafes %}
          <tr>
            {% for item in row %}
              <td>{{ item }}</td>
            {% endfor %}

          </tr>
        </table>

        <p><a href="#">Return to index page</a></p>

      </div>
    </div>
  </div>
{% endblock %}

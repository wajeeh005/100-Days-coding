<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>{{ 5 * 6 }}</h2>
    <h3>Random Number: {{ num }}</h3>
    {% for i in range(1,10): %}
      {% if i % 2 == 0: %}                  # use If statement like this
      <p>{{ print(f"{i} is even.") }}</p>
      {% endif %}                       # End if statment like this
      {% endfor %}
</body>
<footer>
    <p>Copyright {{ year }}. </p>
</footer>
</html>
